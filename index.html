<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="button" id="grid">
        <img src="images/grid.png" height="23px" />
      </div>
      <div class="title"><span id="title">BetweenUs</span></div>
      <div class="button" id="plus">
        <img src="images/plus.png" height="23px" />
      </div>
    </header>
    <article>
      <div class="day" id="d190403">
        <div class="darkerBg">
          <div class="datebox">
            <p><span class="subinfo">2019년 3월 24일 (일)</span></p>
            <p><span class="daytitle">파란하늘 파란커플티💙</span></p>
            <p><span class="subinfo">종로구</span></p>
          </div>
        </div>
      </div>
      <div class="day" id="d190404">
        <div class="darkerBg">
          <div class="datebox">
            <p><span class="subinfo">2019년 3월 30일 (토)</span></p>
            <p><span class="daytitle">반지가 돌아온 600일</span></p>
            <p><span class="subinfo">성동구</span></p>
          </div>
        </div>
      </div>
      <div class="day" id="d190405">
        <div class="darkerBg">
          <div class="datebox">
            <p><span class="subinfo">2019년 3월 31일 (일)</span></p>
            <p><span class="daytitle">어둠 속 새로운 시각</span></p>
            <p><span class="subinfo">종로구</span></p>
          </div>
        </div>
      </div>
    </article>
    <footer>
      <div class="icon">
        <img src="images/icons/home.png" width="30px" />
        <span>홈</span>
      </div>
      <div class="icon">
        <img src="images/icons/album.png" width="30px" /> <span>앨범</span>
      </div>
      <div class="icon">
        <img src="images/icons/main.png" />
      </div>
      <div class="icon">
        <img src="images/icons/alarm.png" width="30px" /> <span>알림</span>
      </div>
      <div class="icon">
        <img src="images/icons/more.png" width="30px" /> <span>더보기</span>
      </div>
    </footer>
  </body>
</html>
